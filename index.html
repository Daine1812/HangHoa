<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danh Sách Hàng Hóa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    input, select {
      padding: 4px;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }

    #output {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    /* Responsive dạng dọc trên điện thoại */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #fff;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: left;
      }

      td::before {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }

      td:nth-child(1)::before { content: "STT"; }
      td:nth-child(2)::before { content: "Rau"; }
      td:nth-child(3)::before { content: "SL Rau"; }
      td:nth-child(4)::before { content: "Đồ Sống"; }
      td:nth-child(5)::before { content: "SL Đồ Sống"; }
      td:nth-child(6)::before { content: "Nước Ngọt"; }
      td:nth-child(7)::before { content: "SL Nước Ngọt"; }
      td:nth-child(8)::before { content: "Tình Trạng"; }
    }
  </style>
</head>
<body>
  <h2>HÀNG HÓA <span id="dateTime"></span></h2>

  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th>Rau</th>
        <th>SL Rau</th>
        <th>Đồ Sống</th>
        <th>SL Đồ Sống</th>
        <th>Nước Ngọt</th>
        <th>SL Nước Ngọt</th>
        <th>Tình Trạng</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Tím</td>
        <td><input type="text" /></td>
        <td>Bò</td>
        <td><input type="text" /></td>
        <td>Pepsi</td>
        <td><input type="text" /></td>
        <td>
          <select>
            <option>Còn</option>
            <option>Sắp hết</option>
            <option>Hết</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ngò</td>
        <td><input type="text" /></td>
        <td>Bít</td>
        <td><input type="text" /></td>
        <td>Coca</td>
        <td><input type="text" /></td>
        <td>
          <select>
            <option>Còn</option>
            <option>Sắp hết</option>
            <option>Hết</option>
          </select>
        </td>
      </tr>
      <!-- Thêm các dòng khác giống như trên nếu cần -->
    </tbody>
  </table>

  <button onclick="saveData()">Lưu dữ liệu</button>
  <pre id="output"></pre>

  <script>
    function updateDateTime() {
      const now = new Date();
      const dateTimeString = now.toLocaleString('vi-VN', { timeZone: 'Asia/Ho_Chi_Minh' });
      document.getElementById('dateTime').textContent = dateTimeString;
    }

    function saveData() {
      const rows = document.querySelectorAll("table tbody tr");
      let result = [];

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");

        result.push({
          STT: cells[0].textContent.trim(),
          Rau: cells[1].textContent.trim(),
          "SL Rau": cells[2].querySelector("input")?.value || '',
          "Đồ Sống": cells[3].textContent.trim(),
          "SL Đồ Sống": cells[4].querySelector("input")?.value || '',
          "Nước Ngọt": cells[5].textContent.trim(),
          "SL Nước Ngọt": cells[6].querySelector("input")?.value || '',
          "Tình Trạng": cells[7].querySelector("select")?.value || ''
        });
      });

      document.getElementById("output").textContent = JSON.stringify(result, null, 2);
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
