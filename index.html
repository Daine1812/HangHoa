<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Hàng Hóa</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }
      th, td {
        padding: 6px;
      }
    }
    input, select {
      padding: 4px;
    }
    input[type="number"] {
      width: 60px;
    }
    #output {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>HÀNG HÓA <span id="dateTime"></span></h2>
  <table>
    <tr>
      <th>STT</th>
      <th>Rau</th>
      <th>Đồ Sống</th>
      <th>Nước Ngọt Lon</th>
      <th>Tình Trạng</th>
      <th>Số Lượng</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Tím</td>
      <td>Bò</td>
      <td>Pepsi</td>
      <td>
        <select>
          <option>Còn</option>
          <option>Sắp hết</option>
          <option>Hết</option>
        </select>
      </td>
      <td><input type="number" value="0" min="0"></td>
    </tr>
    <tr>
      <td>2</td>
      <td>Ngò</td>
      <td>Bít</td>
      <td>Coca</td>
      <td>
        <select>
          <option>Còn</option>
          <option>Sắp hết</option>
          <option>Hết</option>
        </select>
      </td>
      <td><input type="number" value="0" min="0"></td>
    </tr>
    <tr>
      <td>3</td>
      <td>Xà lách</td>
      <td>Nem chả pate</td>
      <td>7up</td>
      <td>
        <select>
          <option>Còn</option>
          <option>Sắp hết</option>
          <option>Hết</option>
        </select>
      </td>
      <td><input type="number" value="0" min="0"></td>
    </tr>
    <tr>
      <td>4</td>
      <td>Hành tây</td>
      <td>Xúc xích</td>
      <td>Nước suối</td>
      <td>
        <select>
          <option>Còn</option>
          <option>Sắp hết</option>
          <option>Hết</option>
        </select>
      </td>
      <td><input type="number" value="0" min="0"></td>
    </tr>
    <tr>
      <td>5</td>
      <td>Đậu bắp + nấm</td>
      <td>Hàu</td>
      <td>Sting</td>
      <td>
        <select>
          <option>Còn</option>
          <option>Sắp hết</option>
          <option>Hết</option>
        </select>
      </td>
      <td><input type="number" value="0" min="0"></td>
    </tr>
    <tr>
      <td>6</td>
      <td></td>
      <td>Bào ngư</td>
      <td></td>
      <td>
        <select>
          <option>Còn</option>
          <option>Sắp hết</option>
          <option>Hết</option>
        </select>
      </td>
      <td><input type="number" value="0" min="0"></td>
    </tr>
    <tr>
      <td>7</td>
      <td></td>
      <td>Bạch tuộc</td>
      <td></td>
      <td>
        <select>
          <option>Còn</option>
          <option>Sắp hết</option>
          <option>Hết</option>
        </select>
      </td>
      <td><input type="number" value="0" min="0"></td>
    </tr>
  </table>

  <button onclick="saveData()">Lưu dữ liệu</button>
  <pre id="output"></pre>

  <script>
    function updateDateTime() {
      const now = new Date();
      const dateTimeString = now.toLocaleString('vi-VN', { timeZone: 'Asia/Ho_Chi_Minh' });
      document.getElementById('dateTime').textContent = dateTimeString;
    }

    function saveData() {
      const rows = document.querySelectorAll("table tr");
      let result = [];

      for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].querySelectorAll("td");
        if (cells.length < 6) continue;

        const stt = cells[0].textContent.trim();
        const rau = cells[1].textContent.trim();
        const doSong = cells[2].textContent.trim();
        const nuocNgot = cells[3].textContent.trim();
        const tinhTrang = cells[4].querySelector("select").value;
        const soLuong = cells[5].querySelector("input").value;

        result.push({
          STT: stt,
          Rau: rau,
          "Đồ sống": doSong,
          "Nước ngọt lon": nuocNgot,
          "Tình trạng": tinhTrang,
          "Số lượng": soLuong
        });
      }

      document.getElementById("output").textContent = JSON.stringify(result, null, 2);
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
